<DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Soft Body</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<style>
	html,body{
		margin:0;
		padding:0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	body{ 
		background: black;
	}
	#canvas{
		position: absolute;
		left:50%;
		right:0;
		top:50%;
		bottom:0;
		transform: translate(-50%,-50%);
		display: block;
		max-width: 100%;
		max-height: 100%;
		box-sizing: border-box;
		background: slategray;
	}
	
	#trace{
		color: ivory;
		padding: 20px;
		position: fixed;
		left:0;
		top:0;
		font-size: 18px;
	}
	</style>
</head>
<body>
	
	<canvas id="canvas" ></canvas>
	
	
	<div id="trace"></div>
	
	
	
	<script src="../gl-matrix.js" ></script>
	<script src="../vec2.js" ></script>
	<script src="../cameras.js" ></script>	
	<script src="../geometry.js" ></script>
	<script src="script.js" ></script>	
	
</body>
</html>
